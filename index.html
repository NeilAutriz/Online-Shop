<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <nav class="top-navigation-bar">

        <!-- Contains the logo of the amazon app -->
         <a class="amazon-link" href="/">
             <img class="amazon-logo" src="assets/amazon_logo.png">
         </a>

        <!-- Responsible for the country delivery -->
        <div class="country-deliver">
            <img src="assets/location_icon.png">
            <div class="country-deliver-text">
            <p> Deliver to</p>
            <h1> United States </h1>
            </div>
        </div>

        <!-- Search bar -->
        <div class="search-bar-container">
            <div class="search-bar-dropdown">
                <p> All </p>
                <img  class="drop-down-icon"src="assets/dropdown_icon.png">
            </div>

            <div class="input-search-bar">
                <input type="text" class="text-input-search-bar" placeholder="Search Product">
            </div>

            <div class="search-bar">
                <img src="assets/search_icon.png" class="search-bar">
            </div>
        </div>

        <!-- Language of the ecommerce app -->
        <div class="language-container">
            <img class="language-flag"src="assets/us_flag.png">
            <p class="language-label">EN</p>
            <img class="dropdown-icon" src="assets/dropdown_icon.png">
        </div>

        <!-- Account and Listing Text -->
        <div class="account-lists-container">
            <div class="texts-container">
                <p class="sign-in-text">Hello, sign-in</p>
                <p class="account-listing-text">Account & Lists</p>
            </div>
            <img class="drop-down-account" src="assets/dropdown_icon.png">
        </div>   
        
        <!-- Returns and Orders -->
        <div class="return-orders-container">
            <div class="texts-container">
                <p class="return-order-greet">Returns</p>
                <p class="return-order-text">& Orders</p>
            </div>
        </div> 

        <div class="cart-container">
            <img class="cart-icon" src="assets/cart_icon.png">
            <p> Cart </p>
        </div>

    </nav>

    <div class="sub-navigation-bar">
        <div class="menu-sub-nav">
            <img class="menu-icon" src="assets/menu_icon.png">
            <p> All </p>
        </div>
            <p>Today's Deal</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
    </div>



</body>
</html>
